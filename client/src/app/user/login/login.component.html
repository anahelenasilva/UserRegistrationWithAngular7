<img src="/assets/img/single_user.png" class="mx-auto d-block" alt="Single User Image">
<form #form="ngForm" class="mb-4" autocomplete="off">
    <div class="form-group">
        <label>User Name</label>
        <input type="text" class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
    </div>
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
          <button type="submit" class="btn btn-lg btn-block" [disabled]="formModel.invalid">Login</button>
        </div>
      </div>
</form>
