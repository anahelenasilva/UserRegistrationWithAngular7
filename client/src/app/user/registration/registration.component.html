<div class="row mt-4">
  <div class="col-md-6">
    <div class="row" style="height: 450px;">
      <div class="col-md-12 my-auto side-header">
        <img src="/assets/img/add_user.png" class="mx-auto d-block" alt="Add User">
        <h1>User Registration</h1>
        <p><em>Using <strong>Asp.Net Core Web API</strong> and <strong>Angular 7</strong></em></p>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <form [formGroup]="service.formModel" autocomplete="off">
      <div class="form-group">
        <label>User Name</label>
        <input type="text" class="form-control" formControlName="UserName">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="Email">
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" class="form-control" formControlName="FullName">
      </div>
      <div [formGroupName]="Passowrds">
        <div class="form-group">
          <label>Password</label>
          <input type="text" class="form-control" formControlName="Password">
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="text" class="form-control" formControlName="ConfirmPassword">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
          <button type="submit" class="btn btn-lg btn-block">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
</div>
